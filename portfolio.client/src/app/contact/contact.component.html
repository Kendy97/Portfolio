<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required #name="ngModel">
    <div *ngIf="name.invalid && name.touched">
      <small *ngIf="name.errors?.['required']">Name is required.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required email #email="ngModel">
    <div *ngIf="email.invalid && email.touched">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
    </div>
  </div>

  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" ngModel required #message="ngModel"></textarea>
    <div *ngIf="message.invalid && message.touched">
      <small *ngIf="message.errors?.['required']">Message is required.</small>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Send</button>
</form>
