<h1 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white">
  Contact
</h1>


<div class="py-4 mx-auto max-w-screen-md flex justify-center">
  <app-social></app-social>
</div>

<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value, contactForm)">
  <div class="py-4 lg:py-4 px-4 mx-auto max-w-screen-md">
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email:</label>
      <input type="email" id="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" ngModel required email #email="ngModel">
      <div *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors?.['required']" role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
          <p class="mt-2 text-sm text-red-700">
            Email is required.
          </p>
        </div>
        <div *ngIf="email.errors?.['email']" role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
          <strong class="block font-medium text-red-800"> Email went wrong </strong>
          <p class="mt-2 text-sm text-red-700">
            Please enter a valid email address.
          </p>
        </div>
      </div>
    </div>

    <div>
      <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject:</label>
      <input type="text" id="subject" name="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" ngModel required #subject="ngModel">
      <div *ngIf="subject.invalid && subject.touched">
        <div *ngIf="subject.errors?.['required']" role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
          <p class="mt-2 text-sm text-red-700">
            Subject is required.
          </p>
        </div>
      </div>
    </div>

    <div>
      <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Message:</label>
      <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" name="message" ngModel required #message="ngModel"></textarea>
      <div *ngIf="message.invalid && message.touched">
        <div *ngIf="message.errors?.['required']" role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
          <p class="mt-2 text-sm text-red-700">
            Message is required.
          </p>
        </div>
      </div>
    </div>

    <div class="py-4">
      <button type="submit" [disabled]="contactForm.invalid" class="font-sans flex justify-center gap-2 items-center mx-auto shadow-xl text-lg text-gray-50 bg-[#0A0D2D] backdrop-blur-md lg:font-semibold isolation-auto before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-emerald-500 hover:text-gray-50 before:-z-10 before:aspect-square before:hover:scale-150 before:hover:duration-700 relative z-10 px-4 py-2 overflow-hidden border-2 rounded-full group">
        Send
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 16 19"
             class="w-8 h-8 justify-end bg-gray-50 group-hover:rotate-90 group-hover:bg-gray-50 text-gray-50 ease-linear duration-300 rounded-full border border-gray-700 group-hover:border-none p-2 rotate-45">
          <path class="fill-gray-800 group-hover:fill-gray-800"
                d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"></path>
        </svg>
      </button>
    </div>
  </div>
</form>
