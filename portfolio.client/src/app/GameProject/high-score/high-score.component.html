

<span class="relative flex justify-center">
  <div class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-75"></div>

  <span class="relative z-10 bg-white px-6">HighScore</span>
</span>
<div class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm dark:divide-gray-700 dark:bg-gray-900">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Rank</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Name</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Score</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Difficult</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Date</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
      <tr *ngFor="let score of scores; let i = index">
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">{{ i + 1 }}</td> 
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">{{ score.user }}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700 dark:text-gray-200">{{ score.score }}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700 dark:text-gray-200">{{ score.difficult }}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700 dark:text-gray-200">{{ score.date | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
